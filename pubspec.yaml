name: find_out
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^2.2.0
  get_it: ^7.1.3
  injectable: ^1.4.1
  flutter_bloc: ^7.0.0
  freezed_annotation: ^0.14.2
  dartz: ^0.9.2
  hexcolor: ^2.0.3

dev_dependencies:
  auto_route_generator: ^2.1.0
  injectable_generator: ^1.4.1
  freezed: ^0.14.2
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Clemente
      fonts:
        - asset: assets/fonts/clementepdai-regular.ttf
        - asset: assets/fonts/clementepdak-semibold.ttf
        - asset: assets/fonts/clementepdam-bold.ttf
