name: find_out
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^2.2.0

dev_dependencies:
  auto_route_generator: ^2.1.0
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Clemente
      fonts:
        - asset: assets/fonts/clementepdai-regular.ttf
        - asset: assets/fonts/clementepdak-semibold.ttf
        - asset: assets/fonts/clementepdam-bold.ttf
